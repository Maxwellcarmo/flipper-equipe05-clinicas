<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agenda</title>
    
    <link rel="stylesheet" href="styleAgenda.css">
    
</head>
<body>

    <h1>Cadastro de Agenda</h1>

    <form>
        <label>Data:</label>
        <input type="date" required>

        <label>Horário:</label>
        <input type="time" required>

        <label>Paciente:</label>
        <input type="text" placeholder="Nome do paciente" required>

        <label>Professor responsável:</label>
        <input type="text" placeholder="Nome do professor" required>

        <label>Descrição:</label>
        <textarea rows="3" placeholder="Observações ou detalhes da consulta"></textarea>

        <button type="submit">Cadastrar</button>
    </form>

    <a href="index.html">⬅ Voltar para a Tela Inicial</a>

</body>
</html>
